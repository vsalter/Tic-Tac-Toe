<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe Game</title>
<link rel="stylesheet" href="https://use.typekit.net/raf3xeq.css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script defer src="js/main.js"></script>
</head>

<body>
	
	<div id="header"><h1>TIC-TAC-TOE</h1></div>
	
	<div id="p1score">
		<h2>Player 1 Score:</h2>
		<h3 id="score1">0</h3>
	</div>
	
	<div id="board">		
		<div class="square" id="s0"><span class="inSquare" id="0"></span></div>
		<div class="square" id="s1"><span class="inSquare" id="1"></span></div>
		<div class="square" id="s2"><span class="inSquare" id="2"></span></div>
		<div class="square" id="s3"><span class="inSquare" id="3"></span></div>
		<div class="square" id="s4"><span class="inSquare" id="4"></span></div>
		<div class="square" id="s5"><span class="inSquare" id="5"></span></div>
		<div class="square" id="s6"><span class="inSquare" id="6"></span></div>
		<div class="square" id="s7"><span class="inSquare" id="7"></span></div>
		<div class="square" id="s8"><span class="inSquare" id="8"></span></div>		
	</div>
	
	<div id="p2score">
		<h2>Player 2 Score:</h2>
		<h3 id="score2">0</h3>
	</div>
	
	<div id="messages">
		<h2 id="message">Player 1's Turn</h2>
	</div>
	
	<button id="restartButton">Restart Game</button>
	
	
</body>
</html>
